<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/screen.css"/>
    <link rel="stylesheet" href="bootstrap-4.5.2/scss/bootstrap.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Heating company:buttons</title>
</head>
<body style="background-color: #f7f8f9;">

    <h1>
        Primary button
    </h1>
  
    <div class="c-btns">      
        <div class="c-btn__center">
            <button class="c-btn">
            <svg width="148px" height="55px" viewBox="0 0 148 55" class="c-btn__border">
                <polyline points="147,1 147,55 1,55 1,1 147,1" class="c-btn__bg-line" />
                <polyline points="147,1 147,55 1,55 1,1 147,1" class="c-btn__hl-line" />
            </svg>
            <span class="c-btn__txt">Plaatsing</span>
            </button>
        </div>

        <div class="c-btn-large__center">
            <button class="c-btn-large">
                <svg width="181px" height="69px" viewBox="0 0 181 69" class="c-btn-large__border">
                <polyline points="180,1 180,68 1,68 1,1 180,1" class="c-btn__bg-line" />
                <polyline points="180,1 180,68 1,68 1,1 180,1" class="c-btn__hl-line" />
                </svg>
                <span class="c-btn-large__txt">Plaatsing</span>
            </button>
        </div>
        <div class="c-btn-xlarge__center">
            <button class="c-btn-xlarge">
                <svg width="231px" height="86px" viewBox="0 0 231 86" class="c-btn-xlarge__border">
                <polyline points="231,1 231,86 1,86 1,1 231,1" class="c-btn__bg-line" />
                <polyline points="231,1 231,86 1,86 1,1 231,1" class="c-btn__hl-line" />
                </svg>
                <span class="c-btn-xlarge__txt">Plaatsing</span>
            </button>
        </div>
    </div>

    <h1>
        Button
    </h1>
    <div class="c-btn__bg c-btns">
        <button class="c-btn__offerte">
            offerte
            <span href="#" class="c-btn__offerte-inner">
                <span class="c-btn__offerte-color">
                    <span class="c-btn__offerte-hover"></span>
                </span>
            </span>
        </button>
        <button class="c-btn__offerte c-btn__large">
            offerte
            <span href="#" class="c-btn__offerte-inner">
                <span class="c-btn__offerte-color">
                    <span class="c-btn__offerte-hover"></span>
                </span>
            </span>
        </button>
        <button class="c-btn__offerte c-btn__xlarge">
            offerte
            <span href="#" class="c-btn__offerte-inner">
                <span class="c-btn__offerte-color">
                    <span class="c-btn__offerte-hover"></span>
                </span>
            </span>
        </button>

    </div>


</body>
</html>
