<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../bootstrap-4.5.2/scss/bootstrap.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../dist/screen.css" />

    <title>cta contact</title>
  </head>

  <body>
    <div class="c-cta container mx-auto row">
      <h3 class="col-xl-12 text-center c-cta__titel">
        Laat ons weten wat je van the heating company verwacht
      </h3>
      <h3 class="col-xl-12 text-center c-cta__ondertitel">
        The heating company
      </h3>
      <div
        class="c-cta__icons row col-xl-12 col-lg-12 col-md-12 col-sm-12 mx-auto"
      >
        <div class="col-xl-3 col-lg-4 col-md-4 col-sm-12 text-center">
          <a href="tel:+32 56 56 56 16">
            <img src="/img/phone-solid.png" alt="phone" />
            <p class="p1">Tel. +32 56 56 56 16</p>
          </a>
        </div>
        <div class="col-xl-3 col-lg-4 col-md-4 col-sm-12 text-center">
          <a href="https://www.google.com/maps/place/Kortrijk/@50.8027841,3.2097454,12z/data=!3m1!4b1!4m5!3m4!1s0x47c33ae2d8706a49:0xf791d8c0a601b993!8m2!3d50.8194776!4d3.2577263" target="_blank">
            <img src="/img/map-marker-alt-solid.png" alt="map marker" />
            <p class="p1">Industriestraat 15</p>
            <p class="p1">8500 Kortrijk</p>
            <p class="p1">BelgiÃ«</p>
          </a>
        </div>
        <div class="col-xl-3 col-lg-4 col-md-4 col-sm-12 text-center">
          <a href="mailto:info@theheatingcompany.be">
            <img src="/img/envelope-solid.png" alt="envelope" />
            <p class="p1">info@theheatingcompany.be</p>
          </a>
        </div>
      </div>
      <div class="col-xl-12 c-cta__logo">
        <img src="/img/logo-klein.svg" alt="logo" />
        <div class="c-btn-large__center col-xl-12 mx-auto">
          <button class="c-btn-large">
            <svg
              width="181px"
              height="69px"
              viewBox="0 0 181 69"
              class="c-btn-large__border"
            >
              <polyline
                points="180,1 180,68 1,68 1,1 180,1"
                class="c-btn__bg-line"
              />
              <polyline
                points="180,1 180,68 1,68 1,1 180,1"
                class="c-btn__hl-line"
              />
            </svg>
            <span class="c-btn-large__txt">Contacteer ons</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
